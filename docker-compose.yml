version: '3'
services:
  gpt-researcher:
    build: ./
    environment: 
      TAVILY_API_KEY: ${TAVILY_API_KEY} 
      SMART_LLM_MODEL: ${SMART_LLM_MODEL}
      ENDPOINT_URL: ${ENDPOINT_URL}
      ENDPOINT_API_KEY: ${ENDPOINT_API_KEY}
    ports:
      - 8000:8000
    develop:
      watch:
        - action: rebuild
          path: ./
          target: /usr/src/app